<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>Feed Management - RSS Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Header Navigation */
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 0 20px;
      display: flex;
      align-items: center;
      height: 56px;
      border-bottom: 1px solid #1a252f;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #34495e;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar - Categories/Folders */
    .sidebar {
      width: 240px;
      background-color: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .add-folder-btn {
      background: none;
      border: none;
      color: #3498db;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      line-height: 1;
    }

    .add-folder-btn:hover {
      background-color: #e8f4fc;
    }

    .folder-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
    }

    .folder-item {
      padding: 12px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s;
      border-left: 3px solid transparent;
    }

    .folder-item:hover {
      background-color: #f9f9f9;
    }

    .folder-item.active {
      background-color: #e8f4fc;
      border-left-color: #3498db;
    }

    .folder-icon {
      font-size: 16px;
    }

    .folder-name {
      flex: 1;
      font-size: 14px;
      color: #2c3e50;
    }

    .folder-count {
      font-size: 12px;
      color: #95a5a6;
    }

    /* Feed Management Panel */
    .feed-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .feed-panel-header {
      padding: 16px 24px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .feed-panel-title {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
    }

    .feed-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .btn-secondary {
      background-color: white;
      color: #2c3e50;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background-color: #f9f9f9;
    }

    /* Feed List */
    .feed-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 24px;
    }

    .feed-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: box-shadow 0.2s;
    }

    .feed-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .feed-card-icon {
      width: 48px;
      height: 48px;
      background-color: #3498db;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      flex-shrink: 0;
    }

    .feed-card-content {
      flex: 1;
      min-width: 0;
    }

    .feed-card-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    .feed-card-url {
      font-size: 13px;
      color: #7f8c8d;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feed-card-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #95a5a6;
    }

    .feed-status {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-healthy {
      background-color: #2ecc71;
    }

    .status-warning {
      background-color: #f39c12;
    }

    .status-error {
      background-color: #e74c3c;
    }

    .feed-card-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #7f8c8d;
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background-color: #f5f5f5;
      color: #2c3e50;
    }

    .icon-btn.danger:hover {
      background-color: #fdf0f0;
      color: #e74c3c;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal {
      background-color: white;
      border-radius: 12px;
      width: 480px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: #7f8c8d;
      cursor: pointer;
      line-height: 1;
    }

    .modal-close:hover {
      color: #2c3e50;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-help {
      font-size: 12px;
      color: #95a5a6;
      margin-top: 6px;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Import/Export Section */
    .import-export-section {
      padding: 16px 24px;
      background-color: white;
      border-top: 1px solid #ddd;
    }

    .import-export-title {
      font-size: 14px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
    }

    .import-export-actions {
      display: flex;
      gap: 10px;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 14px;
      color: #7f8c8d;
      margin-bottom: 20px;
      max-width: 300px;
    }

    /* Drag handle for reordering */
    .drag-handle {
      cursor: grab;
      color: #bdc3c7;
      font-size: 16px;
      padding: 4px;
    }

    .drag-handle:hover {
      color: #7f8c8d;
    }

    /* Category badge */
    .category-badge {
      display: inline-block;
      padding: 2px 8px;
      background-color: #e8f4fc;
      color: #3498db;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    /* Update Notification */
    .update-notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .update-notification.visible {
      display: flex;
    }

    .update-notification.downloading {
      background-color: #2ecc71;
    }

    .update-notification.error {
      background-color: #e74c3c;
    }

    .update-notification-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .update-notification-text {
      flex: 1;
    }

    .update-notification-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .update-progress {
      width: 200px;
      height: 6px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
    }

    .update-progress-bar {
      height: 100%;
      background-color: white;
      transition: width 0.3s;
      width: 0%;
    }

    .update-btn {
      background-color: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .update-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .update-close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
    }

    .update-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="update-notification" id="updateNotification">

  <header class="header">

    <h1 class="header-title">Feed Management</h1>
  </header>

    <!-- Feed Management Panel -->

  <!-- Add Feed Modal -->

  <!-- Add Category Modal -->
  <div class="modal-overlay hidden" id="addCategoryModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Add New Category</h3>
        <button class="modal-close" id="closeAddCategoryModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label" for="categoryName">Category Name</label>

        </div>
        <div class="form-group">
          <label class="form-label" for="categoryIcon">Icon</label>
          <select class="form-select" id="categoryIcon">
            <option value="üìÅ">üìÅ Folder</option>
            <option value="üíª">üíª Technology</option>
            <option value="üî¨">üî¨ Science</option>

            <option value="‚öΩ">‚öΩ Sports</option>

  <script>
    // Application State
    let feeds = [];
    let categories = [];
    let selectedCategoryId = 'all';
    let editingFeedId = null;
    let editingCategoryId = null;

    // DOM Elements
    const backToReaderBtn = document.getElementById('backToReader');
    const addFeedBtn = document.getElementById('addFeedBtn');
    const addFeedModal = document.getElementById('addFeedModal');
    const closeAddFeedModalBtn = document.getElementById('closeAddFeedModal');
    const cancelAddFeedBtn = document.getElementById('cancelAddFeed');
    const confirmAddFeedBtn = document.getElementById('confirmAddFeed');
    const addFolderBtn = document.getElementById('addFolderBtn');
    const addCategoryModal = document.getElementById('addCategoryModal');
    const closeAddCategoryModalBtn = document.getElementById('closeAddCategoryModal');
    const cancelAddCategoryBtn = document.getElementById('cancelAddCategory');
    const confirmAddCategoryBtn = document.getElementById('confirmAddCategory');
    const folderList = document.getElementById('folderList');
    const feedListContainer = document.getElementById('feedListContainer');
    const panelTitle = document.getElementById('panelTitle');
    const refreshAllBtn = document.getElementById('refreshAllBtn');
    const importOpmlBtn = document.getElementById('importOpmlBtn');
    const exportOpmlBtn = document.getElementById('exportOpmlBtn');

    // Helper Functions
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function formatRelativeTime(timestamp) {
      if (!timestamp) return 'Never';
      
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
        if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
        if (diffDays < 7) return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
        
        return date.toLocaleDateString();
      } catch (e) {
        return 'Unknown';
      }
    }

    function getFeedIcon(feed) {
      if (feed.icon) return feed.icon;
      if (feed.title) return feed.title.charAt(0).toUpperCase();
      return 'üì∞';
    }

    function getFeedIconColor(feed) {
      const colors = ['#3498db', '#2ecc71', '#9b59b6', '#e74c3c', '#f39c12', '#1abc9c', '#34495e'];
      const hash = feed.id ? feed.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) : 0;
      return colors[hash % colors.length];
    }

    function getFeedCountByCategory(categoryId, feeds) {
      if (categoryId === 'all') return feeds.length;
      if (categoryId === 'uncategorized') {
        return feeds.filter(f => !f.category || f.category === '').length;
      }
      return feeds.filter(f => f.category === categoryId).length;
    }

    function getCategoryById(categoryId) {
      return categories.find(c => c.id === categoryId);
    }

    function getCategoryName(categoryId) {
      if (categoryId === 'all') return 'All Feeds';
      if (categoryId === 'uncategorized') return 'Uncategorized';
      const category = getCategoryById(categoryId);
      return category ? category.name : 'Unknown';
    }

    // Data Loading Functions
    async function loadFeeds() {
      try {
        if (window.electronAPI && window.electronAPI.readFeeds) {
          const result = await window.electronAPI.readFeeds();
          if (result.success) {
            feeds = result.data || [];
            renderFeeds();
          } else {
            console.error('Error loading feeds:', result.error);
            alert('Failed to load feeds: ' + result.error);
          }
        } else {
          console.warn('electronAPI not available, using empty feeds');
          feeds = [];
          renderFeeds();
        }
      } catch (error) {
        console.error('Error loading feeds:', error);
        feeds = [];
        renderFeeds();
      }
    }

    async function loadCategories() {
      try {
        if (window.electronAPI && window.electronAPI.readCategories) {
          const result = await window.electronAPI.readCategories();
          if (result.success) {
            categories = result.data || [];
            renderCategories();
            updateCategoryDropdown();
          } else {
            console.error('Error loading categories:', result.error);
            alert('Failed to load categories: ' + result.error);
          }
        } else {
          console.warn('electronAPI not available, using empty categories');
          categories = [];
          renderCategories();
          updateCategoryDropdown();
        }
      } catch (error) {
        console.error('Error loading categories:', error);
        categories = [];
        renderCategories();
        updateCategoryDropdown();
      }
    }

    async function saveFeeds() {
      try {
        if (window.electronAPI && window.electronAPI.writeFeeds) {
          const result = await window.electronAPI.writeFeeds(feeds);
          if (!result.success) {
            console.error('Error saving feeds:', result.error);
            alert('Failed to save feeds: ' + result.error);
            return false;
          }
          return true;
        } else {
          console.warn('electronAPI not available, cannot save feeds');
          return false;
        }
      } catch (error) {
        console.error('Error saving feeds:', error);
        alert('Failed to save feeds: ' + error.message);
        return false;
      }
    }

    async function saveCategories() {
      try {
        if (window.electronAPI && window.electronAPI.writeCategories) {
          const result = await window.electronAPI.writeCategories(categories);
          if (!result.success) {
            console.error('Error saving categories:', result.error);
            alert('Failed to save categories: ' + result.error);
            return false;
          }
          return true;
        } else {
          console.warn('electronAPI not available, cannot save categories');
          return false;
        }
      } catch (error) {
        console.error('Error saving categories:', error);
        alert('Failed to save categories: ' + error.message);
        return false;
      }
    }

    // Rendering Functions
    function renderFeeds() {
      const filteredFeeds = getFilteredFeeds();
      
      if (filteredFeeds.length === 0) {
        feedListContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-title">No Feeds</div>
            <div class="empty-state-text">${selectedCategoryId === 'all' ? 'Add your first feed to get started' : 'No feeds in this category'}</div>
          </div>
        `;
        return;
      }

      feedListContainer.innerHTML = filteredFeeds.map(feed => {
        const category = feed.category ? getCategoryById(feed.category) : null;
        const status = feed.status || 'healthy';
        const statusClass = `status-${status}`;
        const statusText = status === 'healthy' ? 'Healthy' : status === 'warning' ? 'Slow response' : 'Connection failed';
        const icon = getFeedIcon(feed);
        const iconColor = getFeedIconColor(feed);
        const lastUpdated = formatRelativeTime(feed.lastUpdated);

        return `
          <div class="feed-card" data-feed-id="${feed.id}">
            <span class="drag-handle">‚ãÆ‚ãÆ</span>
            <div class="feed-card-icon" style="background-color: ${iconColor};">${icon}</div>
            <div class="feed-card-content">
              <div class="feed-card-title">${escapeHtml(feed.title || 'Untitled Feed')}</div>
              <div class="feed-card-url">${escapeHtml(feed.url)}</div>
              <div class="feed-card-meta">
                <span class="feed-status">
                  <span class="status-indicator ${statusClass}"></span>
                  ${statusText}
                </span>
                <span>Last updated: ${lastUpdated}</span>
                ${category ? `<span class="category-badge">${escapeHtml(category.name)}</span>` : ''}
              </div>
            </div>
            <div class="feed-card-actions">
              <button class="icon-btn" title="Refresh Feed" data-action="refresh">üîÑ</button>
              <button class="icon-btn" title="Edit Feed" data-action="edit">‚úèÔ∏è</button>
              <button class="icon-btn danger" title="Delete Feed" data-action="delete">üóëÔ∏è</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderCategories() {
      const allCount = getFeedCountByCategory('all', feeds);
      const uncategorizedCount = getFeedCountByCategory('uncategorized', feeds);

      let html = `
        <li class="folder-item ${selectedCategoryId === 'all' ? 'active' : ''}" data-folder="all">
          <span class="folder-icon">üìö</span>
          <span class="folder-name">All Feeds</span>
          <span class="folder-count">${allCount}</span>
        </li>
        <li class="folder-item ${selectedCategoryId === 'uncategorized' ? 'active' : ''}" data-folder="uncategorized">
          <span class="folder-icon">üìÑ</span>
          <span class="folder-name">Uncategorized</span>
          <span class="folder-count">${uncategorizedCount}</span>
        </li>
      `;

      categories.forEach(category => {
        const count = getFeedCountByCategory(category.id, feeds);
        const isActive = selectedCategoryId === category.id;
        html += `
          <li class="folder-item ${isActive ? 'active' : ''}" data-folder="${category.id}">
            <span class="folder-icon">${category.icon || 'üìÅ'}</span>
            <span class="folder-name">${escapeHtml(category.name)}</span>
            <span class="folder-count">${count}</span>
          </li>
        `;
      });

      folderList.innerHTML = html;
      panelTitle.textContent = getCategoryName(selectedCategoryId);
    }

    function getFilteredFeeds() {
      if (selectedCategoryId === 'all') return feeds;
      if (selectedCategoryId === 'uncategorized') {
        return feeds.filter(f => !f.category || f.category === '');
      }
      return feeds.filter(f => f.category === selectedCategoryId);
    }

    function updateCategoryDropdown() {
      const feedCategorySelect = document.getElementById('feedCategory');
      if (!feedCategorySelect) return;

      feedCategorySelect.innerHTML = '<option value="">Uncategorized</option>';
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category.id;
        option.textContent = category.name;
        feedCategorySelect.appendChild(option);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Feed Refresh Operations
    async function refreshFeed(feedId) {
      const feed = feeds.find(f => f.id === feedId);
      if (!feed) {
        console.error('Feed not found:', feedId);
        return false;
      }

      // Update status to indicate fetching
      const feedIndex = feeds.findIndex(f => f.id === feedId);
      if (feedIndex !== -1) {
        feeds[feedIndex].status = 'warning'; // Temporary status
        renderFeeds();
      }

      try {
        if (!window.electronAPI || !window.electronAPI.fetchFeed) {
          throw new Error('electronAPI.fetchFeed not available');
        }

        // Fetch the feed
        const fetchResult = await window.electronAPI.fetchFeed(feed.url);
        
        if (!fetchResult.success) {
          throw new Error(fetchResult.error || 'Failed to fetch feed');
        }

        // Store articles
        const articlesData = {
          feedId: feedId,
          lastFetched: new Date().toISOString(),
          articles: fetchResult.data.articles
        };

        const writeResult = await window.electronAPI.writeArticles(feedId, articlesData);
        if (!writeResult.success) {
          throw new Error(writeResult.error || 'Failed to save articles');
        }

        // Update feed with new information and status
        if (feedIndex !== -1) {
          feeds[feedIndex].lastUpdated = new Date().toISOString();
          feeds[feedIndex].status = 'healthy';
          
          // Update feed title if it was empty or if feed provides a title
          if (!feeds[feedIndex].title && fetchResult.data.feedTitle) {
            feeds[feedIndex].title = fetchResult.data.feedTitle;
          }
          
          await saveFeeds();
          renderFeeds();
        }

        return true;
      } catch (error) {
        console.error('Error refreshing feed:', error);
        
        // Update status to error
        if (feedIndex !== -1) {
          feeds[feedIndex].status = 'error';
          await saveFeeds();
          renderFeeds();
        }
        
        alert(`Failed to refresh feed: ${error.message}`);
        return false;
      }
    }

    async function refreshAllFeeds() {
      if (feeds.length === 0) {
        alert('No feeds to refresh');
        return;
      }

      // Disable refresh button and show loading state
      refreshAllBtn.disabled = true;
      const originalText = refreshAllBtn.textContent;
      refreshAllBtn.textContent = 'Refreshing...';

      let successCount = 0;
      let failCount = 0;

      // Refresh all feeds sequentially to avoid overwhelming the network
      for (const feed of feeds) {
        const success = await refreshFeed(feed.id);
        if (success) {
          successCount++;
        } else {
          failCount++;
        }
      }

      // Re-enable button
      refreshAllBtn.disabled = false;
      refreshAllBtn.textContent = originalText;

      // Show summary
      if (failCount === 0) {
        alert(`Successfully refreshed ${successCount} feed${successCount !== 1 ? 's' : ''}`);
      } else {
        alert(`Refreshed ${successCount} feed${successCount !== 1 ? 's' : ''} successfully, ${failCount} failed`);
      }
    }

    // Feed CRUD Operations
    async function createFeed(feedData) {
      const newFeed = {
        id: `feed-${generateUUID()}`,
        title: feedData.title || '',
        url: feedData.url,
        category: feedData.category || '',
        icon: feedData.icon || '',
        status: 'healthy',
        lastUpdated: null
      };

      feeds.push(newFeed);
      const saved = await saveFeeds();
      if (saved) {
        renderFeeds();
        renderCategories();
      }
      return saved;
    }

    async function updateFeed(feedId, feedData) {
      const feedIndex = feeds.findIndex(f => f.id === feedId);
      if (feedIndex === -1) {
        console.error('Feed not found:', feedId);
        return false;
      }

      feeds[feedIndex] = {
        ...feeds[feedIndex],
        title: feedData.title || feeds[feedIndex].title,
        url: feedData.url || feeds[feedIndex].url,
        category: feedData.category !== undefined ? feedData.category : feeds[feedIndex].category,
        icon: feedData.icon !== undefined ? feedData.icon : feeds[feedIndex].icon
      };

      const saved = await saveFeeds();
      if (saved) {
        renderFeeds();
        renderCategories();
      }
      return saved;
    }

    async function deleteFeed(feedId) {
      feeds = feeds.filter(f => f.id !== feedId);
      const saved = await saveFeeds();
      if (saved) {
        renderFeeds();
        renderCategories();
      }
      return saved;
    }

    // Category CRUD Operations
    async function createCategory(categoryData) {
      const newCategory = {
        id: `category-${generateUUID()}`,
        name: categoryData.name,
        icon: categoryData.icon || 'üìÅ'
      };

      categories.push(newCategory);
      const saved = await saveCategories();
      if (saved) {
        renderCategories();
        updateCategoryDropdown();
      }
      return saved;
    }

    async function updateCategory(categoryId, categoryData) {
      const categoryIndex = categories.findIndex(c => c.id === categoryId);
      if (categoryIndex === -1) {
        console.error('Category not found:', categoryId);
        return false;
      }

      const oldCategoryId = categories[categoryIndex].id;
      categories[categoryIndex] = {
        ...categories[categoryIndex],
        name: categoryData.name || categories[categoryIndex].name,
        icon: categoryData.icon !== undefined ? categoryData.icon : categories[categoryIndex].icon
      };

      // If category ID changed, update all feeds referencing it
      if (oldCategoryId !== categoryId) {
        feeds.forEach(feed => {
          if (feed.category === oldCategoryId) {
            feed.category = categoryId;
          }
        });
        await saveFeeds();
      }

      const saved = await saveCategories();
      if (saved) {
        renderFeeds();
        renderCategories();
        updateCategoryDropdown();
      }
      return saved;
    }

    async function deleteCategory(categoryId) {
      // Move feeds in this category to uncategorized
      feeds.forEach(feed => {
        if (feed.category === categoryId) {
          feed.category = '';
        }
      });
      await saveFeeds();

      categories = categories.filter(c => c.id !== categoryId);
      const saved = await saveCategories();
      if (saved) {
        if (selectedCategoryId === categoryId) {
          selectedCategoryId = 'all';
        }
        renderFeeds();
        renderCategories();
        updateCategoryDropdown();
      }
      return saved;
    }

    // Modal Management
    function openAddFeedModal() {
      editingFeedId = null;
      document.getElementById('feedUrl').value = '';
      document.getElementById('feedName').value = '';
      document.getElementById('feedCategory').value = '';
      const modalTitle = addFeedModal.querySelector('.modal-title');
      if (modalTitle) modalTitle.textContent = 'Add New Feed';
      const confirmBtn = document.getElementById('confirmAddFeed');
      if (confirmBtn) confirmBtn.textContent = 'Add Feed';
      addFeedModal.classList.remove('hidden');
    }

    function openEditFeedModal(feedId) {
      const feed = feeds.find(f => f.id === feedId);
      if (!feed) return;

      editingFeedId = feedId;
      document.getElementById('feedUrl').value = feed.url || '';
      document.getElementById('feedName').value = feed.title || '';
      document.getElementById('feedCategory').value = feed.category || '';
      const modalTitle = addFeedModal.querySelector('.modal-title');
      if (modalTitle) modalTitle.textContent = 'Edit Feed';
      const confirmBtn = document.getElementById('confirmAddFeed');
      if (confirmBtn) confirmBtn.textContent = 'Update Feed';
      addFeedModal.classList.remove('hidden');
    }

    function openAddCategoryModal() {
      editingCategoryId = null;
      document.getElementById('categoryName').value = '';
      document.getElementById('categoryIcon').selectedIndex = 0;
      const modalTitle = addCategoryModal.querySelector('.modal-title');
      if (modalTitle) modalTitle.textContent = 'Add New Category';
      const confirmBtn = document.getElementById('confirmAddCategory');
      if (confirmBtn) confirmBtn.textContent = 'Add Category';
      addCategoryModal.classList.remove('hidden');
    }

    function openEditCategoryModal(categoryId) {
      const category = categories.find(c => c.id === categoryId);
      if (!category) return;

      editingCategoryId = categoryId;
      document.getElementById('categoryName').value = category.name || '';
      const iconSelect = document.getElementById('categoryIcon');
      const iconOptions = Array.from(iconSelect.options);
      const iconIndex = iconOptions.findIndex(opt => opt.value === category.icon);
      if (iconIndex !== -1) {
        iconSelect.selectedIndex = iconIndex;
      }
      const modalTitle = addCategoryModal.querySelector('.modal-title');
      if (modalTitle) modalTitle.textContent = 'Edit Category';
      const confirmBtn = document.getElementById('confirmAddCategory');
      if (confirmBtn) confirmBtn.textContent = 'Update Category';
      addCategoryModal.classList.remove('hidden');
    }

    // Navigation
    backToReaderBtn.addEventListener('click', async () => {
      if (window.electronAPI && window.electronAPI.navigateTo) {
        try {
          await window.electronAPI.navigateTo('index.html');
        } catch (error) {
          console.error('Navigation error:', error);
        }
      } else {
        window.location.href = 'index.html';
      }
    });

    // Event Handlers
    addFeedBtn.addEventListener('click', () => {
      openAddFeedModal();
    });

    closeAddFeedModalBtn.addEventListener('click', () => {
      addFeedModal.classList.add('hidden');
    });

    cancelAddFeedBtn.addEventListener('click', () => {
      addFeedModal.classList.add('hidden');
    });

    confirmAddFeedBtn.addEventListener('click', async () => {
      const feedUrl = document.getElementById('feedUrl').value.trim();
      const feedName = document.getElementById('feedName').value.trim();
      const feedCategory = document.getElementById('feedCategory').value;
      
      if (!feedUrl) {
        alert('Please enter a feed URL');
        return;
      }

      // Validate URL format
      try {
        new URL(feedUrl);
      } catch (e) {
        alert('Please enter a valid URL (e.g., https://example.com/feed.xml)');
        return;
      }

      if (editingFeedId) {
        // Update existing feed
        const success = await updateFeed(editingFeedId, {
          url: feedUrl,
          title: feedName,
          category: feedCategory
        });
        if (success) {
          addFeedModal.classList.add('hidden');
        }
      } else {
        // Create new feed
        const success = await createFeed({
          url: feedUrl,
          title: feedName,
          category: feedCategory
        });
        if (success) {
          addFeedModal.classList.add('hidden');
        }
      }
    });

    addFolderBtn.addEventListener('click', () => {
      openAddCategoryModal();
    });

    closeAddCategoryModalBtn.addEventListener('click', () => {
      addCategoryModal.classList.add('hidden');
    });

    cancelAddCategoryBtn.addEventListener('click', () => {
      addCategoryModal.classList.add('hidden');
    });

    confirmAddCategoryBtn.addEventListener('click', async () => {
      const categoryName = document.getElementById('categoryName').value.trim();
      const categoryIcon = document.getElementById('categoryIcon').value;
      
      if (!categoryName) {
        alert('Please enter a category name');
        return;
      }

      if (editingCategoryId) {
        // Update existing category
        const success = await updateCategory(editingCategoryId, {
          name: categoryName,
          icon: categoryIcon
        });
        if (success) {
          addCategoryModal.classList.add('hidden');
        }
      } else {
        // Create new category
        const success = await createCategory({
          name: categoryName,
          icon: categoryIcon
        });
        if (success) {
          addCategoryModal.classList.add('hidden');
        }
      }
    });

    // Folder/Category selection
    folderList.addEventListener('click', (e) => {
      const folderItem = e.target.closest('.folder-item');
      if (folderItem) {
        const folderId = folderItem.dataset.folder;
        if (folderId) {
          selectedCategoryId = folderId;
          renderCategories();
          renderFeeds();
        }
      }
    });

    // Feed card actions
    feedListContainer.addEventListener('click', async (e) => {
      const feedCard = e.target.closest('.feed-card');
      if (!feedCard) return;

      const feedId = feedCard.dataset.feedId;
      const action = e.target.closest('[data-action]')?.dataset.action;

      if (action === 'refresh') {
        await refreshFeed(feedId);
      } else if (action === 'edit') {
        openEditFeedModal(feedId);
      } else if (action === 'delete') {
        if (confirm('Are you sure you want to delete this feed?')) {
          await deleteFeed(feedId);
        }
      }
    });

    // Category item actions - double-click to edit, right-click for context menu
    folderList.addEventListener('dblclick', (e) => {
      const folderItem = e.target.closest('.folder-item');
      if (!folderItem) return;

      const folderId = folderItem.dataset.folder;
      if (folderId === 'all' || folderId === 'uncategorized') return;

      const category = categories.find(c => c.id === folderId);
      if (category) {
        openEditCategoryModal(folderId);
      }
    });

    folderList.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const folderItem = e.target.closest('.folder-item');
      if (!folderItem) return;

      const folderId = folderItem.dataset.folder;
      if (folderId === 'all' || folderId === 'uncategorized') return;

      const category = categories.find(c => c.id === folderId);
      if (!category) return;

      if (confirm(`Delete category "${category.name}"?\n\nFeeds in this category will be moved to Uncategorized.`)) {
        deleteCategory(folderId);
      }
    });

    // Refresh all feeds
    refreshAllBtn.addEventListener('click', async () => {
      await refreshAllFeeds();
    });

    // Import/Export OPML (placeholder)
    importOpmlBtn.addEventListener('click', () => {
      alert('OPML import functionality will be implemented in a future update.');
    });

    exportOpmlBtn.addEventListener('click', () => {
      alert('OPML export functionality will be implemented in a future update.');
    });

    // Close modals when clicking outside
    addFeedModal.addEventListener('click', (e) => {
      if (e.target === addFeedModal) {
        addFeedModal.classList.add('hidden');
      }
    });

    addCategoryModal.addEventListener('click', (e) => {
      if (e.target === addCategoryModal) {
        addCategoryModal.classList.add('hidden');
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        addFeedModal.classList.add('hidden');
        addCategoryModal.classList.add('hidden');
      }
    });

    // Update Notification Management
    const updateNotification = document.getElementById('updateNotification');
    const updateNotificationText = document.getElementById('updateNotificationText');
    const updateProgress = document.getElementById('updateProgress');
    const updateProgressBar = document.getElementById('updateProgressBar');
    const updateInstallBtn = document.getElementById('updateInstallBtn');
    const updateCloseBtn = document.getElementById('updateCloseBtn');

    function showUpdateNotification(message, type = 'info') {
      updateNotificationText.textContent = message;
      updateNotification.className = 'update-notification visible ' + type;
      updateNotification.style.display = 'flex';
    }

    function hideUpdateNotification() {
      updateNotification.classList.remove('visible');
      updateNotification.style.display = 'none';
    }

    function showUpdateProgress(percent) {
      updateProgress.style.display = 'block';
      updateProgressBar.style.width = percent + '%';
    }

    function hideUpdateProgress() {
      updateProgress.style.display = 'none';
      updateProgressBar.style.width = '0%';
    }

    // Setup update event listeners
    if (window.electronAPI) {
      window.electronAPI.onUpdateStatus((data) => {
        if (data.status === 'checking') {
          showUpdateNotification('Checking for updates...', 'info');
        } else if (data.status === 'not-available') {
          // Don't show notification for "not available"
          hideUpdateNotification();
        }
      });

      window.electronAPI.onUpdateAvailable((data) => {
        showUpdateNotification(`Update available: v${data.version}`, 'info');
        updateInstallBtn.style.display = 'none';
        hideUpdateProgress();
      });

      window.electronAPI.onUpdateDownloaded((data) => {
        showUpdateNotification(`Update downloaded: v${data.version}. Click to install.`, 'downloading');
        updateInstallBtn.style.display = 'block';
        hideUpdateProgress();
      });

      window.electronAPI.onUpdateProgress((data) => {
        showUpdateNotification(`Downloading update... ${Math.round(data.percent)}%`, 'downloading');
        showUpdateProgress(data.percent);
        updateInstallBtn.style.display = 'none';
      });

      window.electronAPI.onUpdateError((data) => {
        showUpdateNotification(`Update error: ${data.message}`, 'error');
        hideUpdateProgress();
      });
    }

    // Update button handlers
    updateInstallBtn.addEventListener('click', async () => {
      if (window.electronAPI && window.electronAPI.installUpdate) {
        try {
          await window.electronAPI.installUpdate();
        } catch (error) {
          console.error('Error installing update:', error);
          showUpdateNotification('Error installing update', 'error');
        }
      }
    });

    updateCloseBtn.addEventListener('click', () => {
      hideUpdateNotification();
    });

    // Initialize application
    async function init() {
      await Promise.all([loadFeeds(), loadCategories()]);
    }

    // Start application when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Cleanup listeners on page unload
    window.addEventListener('beforeunload', () => {
      if (window.electronAPI && window.electronAPI.removeUpdateListeners) {
        window.electronAPI.removeUpdateListeners();
      }
    });
  </script>
