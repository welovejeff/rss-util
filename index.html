<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>RSS Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 280px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #1a252f;
    }

    .sidebar-header {
      padding: 20px;
      background-color: #1a252f;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .manage-feeds-btn {
      background: none;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .manage-feeds-btn:hover {
      background-color: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.5);
    }

    .subscriptions-section {
      flex: 1;
      overflow-y: auto;
    }

    .section-title {
      padding: 15px 20px 10px;
      font-size: 12px;
      text-transform: uppercase;
      color: #95a5a6;
      letter-spacing: 1px;
    }

    .feed-list {
      list-style: none;
    }

    .feed-item {
      padding: 12px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.2s;
    }

    .feed-item:hover {
      background-color: #34495e;
    }

    .feed-item.active {
      background-color: #3498db;
    }

    .feed-icon {
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .feed-name {
      flex: 1;
    }

    .unread-count {
      background-color: #e74c3c;
      color: white;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      padding: 15px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .toolbar-title {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }

    .articles-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .article-list {
      width: 350px;
      background-color: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }

    .article-item {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .article-item:hover {
      background-color: #f9f9f9;
    }

    .article-item.active {
      background-color: #e8f4fc;
      border-left: 3px solid #3498db;
    }

    .article-item.unread .article-title {
      font-weight: 600;
    }

    .article-title {
      font-size: 14px;
      color: #2c3e50;
      margin-bottom: 5px;
      line-height: 1.4;
    }

    .article-meta {
      font-size: 12px;
      color: #95a5a6;
    }

    .article-preview {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: white;
    }

    .article-preview-header {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .article-preview-title {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .article-preview-meta {
      font-size: 14px;
      color: #7f8c8d;
    }

    .article-preview-content {
      font-size: 16px;
      line-height: 1.7;
      color: #34495e;
    }

    .article-preview-content p {
      margin-bottom: 15px;
    }

    .article-preview-content a {
      color: #3498db;
      text-decoration: none;
    }

    .article-preview-content a:hover {
      text-decoration: underline;
    }

    .article-preview-meta a {
      color: #3498db;
      text-decoration: none;
    }

    .article-preview-meta a:hover {
      text-decoration: underline;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #95a5a6;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .empty-state-text {
      font-size: 16px;
    }

    /* Update Notification */
    .update-notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .update-notification.visible {
      display: flex;
    }

    .update-notification.downloading {
      background-color: #2ecc71;
    }

    .update-notification.error {
      background-color: #e74c3c;
    }

    .update-notification-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .update-notification-text {
      flex: 1;
    }

    .update-notification-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .update-progress {
      width: 200px;
      height: 6px;
      background-color: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
    }

    .update-progress-bar {
      height: 100%;
      background-color: white;
      transition: width 0.3s;
      width: 0%;
    }

    .update-btn {
      background-color: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .update-btn:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .update-close {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
    }

    .update-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Update Notification Banner -->
  <div class="update-notification" id="updateNotification">
    <div class="update-notification-content">
      <span id="updateNotificationText">Update available</span>
      <div class="update-progress" id="updateProgress" style="display: none;">
        <div class="update-progress-bar" id="updateProgressBar"></div>
      </div>
    </div>
    <div class="update-notification-actions">
      <button class="update-btn" id="updateInstallBtn" style="display: none;">Install & Restart</button>
      <button class="update-close" id="updateCloseBtn">&times;</button>
    </div>
  </div>
  <aside class="sidebar">
    <div class="sidebar-header">
      <span>RSS Reader</span>
      <button class="manage-feeds-btn" id="manageFeeds">Manage</button>
    </div>
    <div class="subscriptions-section">
      <div class="section-title">Subscriptions</div>
      <ul class="feed-list" id="feedList">
        <!-- Feeds will be dynamically rendered here -->
      </ul>
      <div class="section-title">Folders</div>
      <ul class="feed-list" id="folderList">
        <!-- Categories will be dynamically rendered here -->
      </ul>
    </div>
  </aside>

  <main class="main-content">
    <div class="toolbar">
      <span class="toolbar-title" id="toolbarTitle">All Articles</span>
    </div>
    <div class="articles-container">
      <div class="article-list" id="articleList">
        <!-- Articles will be dynamically rendered here -->
      </div>
      <div class="article-preview" id="articlePreview">
        <!-- Article preview will be dynamically rendered here -->
      </div>
    </div>
  </main>
  <script>
    // Application State
    let feeds = [];
    let categories = [];
    let allArticles = []; // Flattened array of all articles with feed info
    let readStates = {};
    let selectedFeedId = 'all'; // 'all', feedId, or categoryId
    let selectedArticleId = null;

    // DOM Elements
    const feedList = document.getElementById('feedList');
    const folderList = document.getElementById('folderList');
    const articleList = document.getElementById('articleList');
    const articlePreview = document.getElementById('articlePreview');
    const toolbarTitle = document.getElementById('toolbarTitle');
    const manageBtn = document.getElementById('manageFeeds');

    // Helper Functions
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function formatRelativeTime(timestamp) {
      if (!timestamp) return 'Unknown time';
      
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
        if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
        if (diffDays < 7) return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
        
        return date.toLocaleDateString();
      } catch (e) {
        return 'Unknown time';
      }
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function getFeedIcon(feed) {
      if (feed.icon) return feed.icon;
      if (feed.title) return feed.title.charAt(0).toUpperCase();
      return 'üì∞';
    }

    function getFeedIconColor(feed) {
      const colors = ['#3498db', '#2ecc71', '#9b59b6', '#e74c3c', '#f39c12', '#1abc9c', '#34495e'];
      const hash = feed.id ? feed.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) : 0;
      return colors[hash % colors.length];
    }

    function isArticleRead(articleId) {
      return readStates[articleId] && readStates[articleId].read === true;
    }

    function getUnreadCount(feedId) {
      if (feedId === 'all') {
        return allArticles.filter(article => !isArticleRead(article.id)).length;
      }
      
      // Check if it's a category
      const category = categories.find(c => c.id === feedId);
      if (category) {
        const categoryFeeds = feeds.filter(f => f.category === feedId);
        const categoryArticles = allArticles.filter(article => 
          categoryFeeds.some(feed => feed.id === article.feedId)
        );
        return categoryArticles.filter(article => !isArticleRead(article.id)).length;
      }
      
      // It's a feed
      const feedArticles = allArticles.filter(article => article.feedId === feedId);
      return feedArticles.filter(article => !isArticleRead(article.id)).length;
    }

    function getFeedName(feedId) {
      if (feedId === 'all') return 'All Articles';
      const category = categories.find(c => c.id === feedId);
      if (category) return category.name;
      const feed = feeds.find(f => f.id === feedId);
      return feed ? feed.title : 'Unknown';
    }

    // Data Loading Functions
    async function loadFeeds() {
      try {
        if (window.electronAPI && window.electronAPI.readFeeds) {
          const result = await window.electronAPI.readFeeds();
          if (result.success) {
            feeds = result.data || [];
          } else {
            console.error('Error loading feeds:', result.error);
            feeds = [];
          }
        } else {
          feeds = [];
        }
      } catch (error) {
        console.error('Error loading feeds:', error);
        feeds = [];
      }
    }

    async function loadCategories() {
      try {
        if (window.electronAPI && window.electronAPI.readCategories) {
          const result = await window.electronAPI.readCategories();
          if (result.success) {
            categories = result.data || [];
          } else {
            console.error('Error loading categories:', result.error);
            categories = [];
          }
        } else {
          categories = [];
        }
      } catch (error) {
        console.error('Error loading categories:', error);
        categories = [];
      }
    }

    async function loadReadStates() {
      try {
        if (window.electronAPI && window.electronAPI.readReadStates) {
          const result = await window.electronAPI.readReadStates();
          if (result.success) {
            readStates = result.data || {};
          } else {
            console.error('Error loading read states:', result.error);
            readStates = {};
          }
        } else {
          readStates = {};
        }
      } catch (error) {
        console.error('Error loading read states:', error);
        readStates = {};
      }
    }

    async function loadAllArticles() {
      allArticles = [];
      
      for (const feed of feeds) {
        try {
          if (window.electronAPI && window.electronAPI.readArticles) {
            const result = await window.electronAPI.readArticles(feed.id);
            if (result.success && result.data && result.data.articles) {
              // Add feed info to each article
              const articlesWithFeed = result.data.articles.map(article => ({
                ...article,
                feedId: feed.id,
                feedTitle: feed.title || 'Untitled Feed',
                feedIcon: getFeedIcon(feed)
              }));
              allArticles.push(...articlesWithFeed);
            }
          }
        } catch (error) {
          console.error(`Error loading articles for feed ${feed.id}:`, error);
        }
      }
      
      // Sort articles by pubDate (newest first)
      allArticles.sort((a, b) => {
        const dateA = a.pubDate ? new Date(a.pubDate) : new Date(0);
        const dateB = b.pubDate ? new Date(b.pubDate) : new Date(0);
        return dateB - dateA;
      });
    }

    // Rendering Functions
    function renderFeeds() {
      const allCount = getUnreadCount('all');
      
      let html = `
        <li class="feed-item ${selectedFeedId === 'all' ? 'active' : ''}" data-feed-id="all">
          <div class="feed-icon">üì∞</div>
          <span class="feed-name">All Articles</span>
          ${allCount > 0 ? `<span class="unread-count">${allCount}</span>` : ''}
        </li>
      `;

      feeds.forEach(feed => {
        const unreadCount = getUnreadCount(feed.id);
        const isActive = selectedFeedId === feed.id;
        const icon = getFeedIcon(feed);
        const iconColor = getFeedIconColor(feed);
        
        html += `
          <li class="feed-item ${isActive ? 'active' : ''}" data-feed-id="${feed.id}">
            <div class="feed-icon" style="background-color: ${iconColor};">${escapeHtml(icon)}</div>
            <span class="feed-name">${escapeHtml(feed.title || 'Untitled Feed')}</span>
            ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
          </li>
        `;
      });

      feedList.innerHTML = html;
    }

    function renderCategories() {
      let html = '';

      categories.forEach(category => {
        const unreadCount = getUnreadCount(category.id);
        const isActive = selectedFeedId === category.id;
        
        html += `
          <li class="feed-item ${isActive ? 'active' : ''}" data-feed-id="${category.id}">
            <div class="feed-icon" style="background-color: #f39c12;">${escapeHtml(category.icon || 'üìÅ')}</div>
            <span class="feed-name">${escapeHtml(category.name)}</span>
            ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
          </li>
        `;
      });

      folderList.innerHTML = html;
    }

    function getFilteredArticles() {
      if (selectedFeedId === 'all') {
        return allArticles;
      }
      
      // Check if it's a category
      const category = categories.find(c => c.id === selectedFeedId);
      if (category) {
        const categoryFeeds = feeds.filter(f => f.category === selectedFeedId);
        return allArticles.filter(article => 
          categoryFeeds.some(feed => feed.id === article.feedId)
        );
      }
      
      // It's a feed
      return allArticles.filter(article => article.feedId === selectedFeedId);
    }

    function renderArticles() {
      const filteredArticles = getFilteredArticles();
      
      if (filteredArticles.length === 0) {
        articleList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-text">No articles found</div>
          </div>
        `;
        return;
      }

      articleList.innerHTML = filteredArticles.map(article => {
        const isRead = isArticleRead(article.id);
        const isActive = selectedArticleId === article.id;
        const pubDate = formatRelativeTime(article.pubDate);
        
        return `
          <div class="article-item ${isActive ? 'active' : ''} ${!isRead ? 'unread' : ''}" data-article-id="${article.id}">
            <div class="article-title">${escapeHtml(article.title || 'Untitled')}</div>
            <div class="article-meta">${escapeHtml(article.feedTitle)} ‚Ä¢ ${pubDate}</div>
          </div>
        `;
      }).join('');
    }

    function renderArticlePreview(article) {
      if (!article) {
        articlePreview.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÑ</div>
            <div class="empty-state-text">Select an article to read</div>
          </div>
        `;
        return;
      }

      const pubDate = article.pubDate ? new Date(article.pubDate).toLocaleString() : 'Unknown date';
      const author = article.author ? ` ‚Ä¢ ${escapeHtml(article.author)}` : '';
      
      // Use content if available, otherwise description
      // Content from RSS is typically HTML (from content:encoded), description is usually plain text
      let content = article.content || article.description || '<p>No content available.</p>';
      // If description is used and doesn't look like HTML, wrap it in a paragraph
      if (!article.content && article.description && !article.description.trim().startsWith('<')) {
        content = `<p>${escapeHtml(article.description)}</p>`;
      }
      
      articlePreview.innerHTML = `
        <div class="article-preview-header">
          <h1 class="article-preview-title">${escapeHtml(article.title || 'Untitled')}</h1>
          <div class="article-preview-meta">
            ${escapeHtml(article.feedTitle)} ‚Ä¢ ${pubDate}${author}
            ${article.link ? ` ‚Ä¢ <a href="${escapeHtml(article.link)}" target="_blank" rel="noopener noreferrer">View Original</a>` : ''}
          </div>
        </div>
        <div class="article-preview-content">${content}</div>
      `;
    }

    // Event Handlers
    async function handleFeedSelection(feedId) {
      selectedFeedId = feedId;
      selectedArticleId = null;
      
      toolbarTitle.textContent = getFeedName(feedId);
      renderFeeds();
      renderCategories();
      renderArticles();
      renderArticlePreview(null);
    }

    async function handleArticleSelection(articleId) {
      selectedArticleId = articleId;
      const article = allArticles.find(a => a.id === articleId);
      
      if (article) {
        // Mark as read
        if (!isArticleRead(articleId)) {
          readStates[articleId] = {
            read: true,
            readAt: new Date().toISOString()
          };
          
          // Save read state
          if (window.electronAPI && window.electronAPI.writeReadStates) {
            await window.electronAPI.writeReadStates(readStates);
          }
        }
        
        renderArticles();
        renderArticlePreview(article);
      }
    }

    // Event Listeners
    feedList.addEventListener('click', (e) => {
      const feedItem = e.target.closest('.feed-item');
      if (feedItem) {
        const feedId = feedItem.dataset.feedId;
        if (feedId) {
          handleFeedSelection(feedId);
        }
      }
    });

    folderList.addEventListener('click', (e) => {
      const feedItem = e.target.closest('.feed-item');
      if (feedItem) {
        const feedId = feedItem.dataset.feedId;
        if (feedId) {
          handleFeedSelection(feedId);
        }
      }
    });

    articleList.addEventListener('click', (e) => {
      const articleItem = e.target.closest('.article-item');
      if (articleItem) {
        const articleId = articleItem.dataset.articleId;
        if (articleId) {
          handleArticleSelection(articleId);
        }
      }
    });

    manageBtn.addEventListener('click', async () => {
      if (window.electronAPI && window.electronAPI.navigateTo) {
        try {
          await window.electronAPI.navigateTo('manage.html');
        } catch (error) {
          console.error('Navigation error:', error);
        }
      } else {
        window.location.href = 'manage.html';
      }
    });

    // Update Notification Management
    const updateNotification = document.getElementById('updateNotification');
    const updateNotificationText = document.getElementById('updateNotificationText');
    const updateProgress = document.getElementById('updateProgress');
    const updateProgressBar = document.getElementById('updateProgressBar');
    const updateInstallBtn = document.getElementById('updateInstallBtn');
    const updateCloseBtn = document.getElementById('updateCloseBtn');

    function showUpdateNotification(message, type = 'info') {
      updateNotificationText.textContent = message;
      updateNotification.className = 'update-notification visible ' + type;
      updateNotification.style.display = 'flex';
    }

    function hideUpdateNotification() {
      updateNotification.classList.remove('visible');
      updateNotification.style.display = 'none';
    }

    function showUpdateProgress(percent) {
      updateProgress.style.display = 'block';
      updateProgressBar.style.width = percent + '%';
    }

    function hideUpdateProgress() {
      updateProgress.style.display = 'none';
      updateProgressBar.style.width = '0%';
    }

    // Setup update event listeners
    if (window.electronAPI) {
      window.electronAPI.onUpdateStatus((data) => {
        if (data.status === 'checking') {
          showUpdateNotification('Checking for updates...', 'info');
        } else if (data.status === 'not-available') {
          // Don't show notification for "not available"
          hideUpdateNotification();
        }
      });

      window.electronAPI.onUpdateAvailable((data) => {
        showUpdateNotification(`Update available: v${data.version}`, 'info');
        updateInstallBtn.style.display = 'none';
        hideUpdateProgress();
      });

      window.electronAPI.onUpdateDownloaded((data) => {
        showUpdateNotification(`Update downloaded: v${data.version}. Click to install.`, 'downloading');
        updateInstallBtn.style.display = 'block';
        hideUpdateProgress();
      });

      window.electronAPI.onUpdateProgress((data) => {
        showUpdateNotification(`Downloading update... ${Math.round(data.percent)}%`, 'downloading');
        showUpdateProgress(data.percent);
        updateInstallBtn.style.display = 'none';
      });

      window.electronAPI.onUpdateError((data) => {
        showUpdateNotification(`Update error: ${data.message}`, 'error');
        hideUpdateProgress();
      });
    }

    // Update button handlers
    updateInstallBtn.addEventListener('click', async () => {
      if (window.electronAPI && window.electronAPI.installUpdate) {
        try {
          await window.electronAPI.installUpdate();
        } catch (error) {
          console.error('Error installing update:', error);
          showUpdateNotification('Error installing update', 'error');
        }
      }
    });

    updateCloseBtn.addEventListener('click', () => {
      hideUpdateNotification();
    });

    // Initialize application
    async function init() {
      await Promise.all([loadFeeds(), loadCategories(), loadReadStates()]);
      await loadAllArticles();
      
      renderFeeds();
      renderCategories();
      renderArticles();
      renderArticlePreview(null);
    }

    // Start application when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }

    // Cleanup listeners on page unload
    window.addEventListener('beforeunload', () => {
      if (window.electronAPI && window.electronAPI.removeUpdateListeners) {
        window.electronAPI.removeUpdateListeners();
      }
    });
  </script>
</body>
</html>
